<div class="m-5 mat-elevation-z8">
    <br>
    <h1 class="m-1 text-blue-800">LISTADO DE PACIENTES</h1>
    <br>
    <mat-form-field>
        <input class="form-control" matInput placeholder="Buscar" (keyup)="applyFilter($event)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> SÃ­mbolo </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editarPaciente(element)">
                    <mat-icon fontIcon="edit">more_vert</mat-icon>
                </button>
                <button mat-icon-button (click)="eliminarPaciente(element)">
                    <mat-icon fontIcon="delete">home</mat-icon>
                </button>
                <button mat-icon-button (click)="verDetalle(element)">
                    <mat-icon>person</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="7" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

</div>


<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
